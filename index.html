<!DOCTYPE html>
<html>
  <head>
    <title>Selouse</title>

    <script
      src="https://kit.fontawesome.com/dcd23d6329.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />

    <div id="results"></div>

    <script id="apartments-template" type="text/x-handlebars-template">
      {{#each apartment}}
        <div class="result">
          <img src="{{img}}" alt="" />
          <div class="l-addr">address</div>
          <div class="l-price">price</div>
          <div class="l-rooms">rooms</div>
          <div class="l-park">parking</div>
          <div class="l-immediate">Receipt</div>
          {{#if parking}}
            <div class="parking"><i
                class="fa-solid fa-square-parking"
              ></i></div>
          {{else}}
            <div class="parking"><i class="fa-solid fa-ban"></i></div>
          {{/if}}
          {{#if immediate}}
            <div class="immediate">immediate</div>
          {{else}}
            <div class="immediate">need some action</div>
          {{/if}}
          <div class="address">{{address}}</div>
          <div class="price">{{price}}</div>
          <div class="rooms">{{rooms}}</div>
        </div>
      {{/each}}
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
